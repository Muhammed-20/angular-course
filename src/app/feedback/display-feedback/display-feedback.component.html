<div class="background">
    <div class="container">
        <div style="display: flex; flex-wrap: wrap; min-height: 100vh;">
            <mat-card style="width: calc(50% - 4px); margin: 2px; opacity: 0.90; background-color: #7DCEA0;"
                *ngFor="let item of parsedFeedbackValues">
                <!-- mat-card-header için justify-content: spac-between olmasına rağmen en baştaki element kapsayıcının başlangıç noktasına yaslanmıyor. Sebebini öğren -->
                <mat-card-header style="padding-left: 0; display: flex; justify-content: space-between;">
                    <div style="margin-left: 0; display: flex; flex-direction: column;">
                        <span class="py-1">
                            <strong>{{ item.name }} {{ item.surname }}</strong>
                        </span>
                        <span class="py-1">
                            {{ item.email }}
                        </span>
                        <span class="py-1">
                            0{{ item.phoneNumber }}
                        </span>
                    </div>
                    <div style="display: flex; justify-content: flex-end; align-items: center;">
                        <div style="margin-right: 10px;">
                            <div style="width: 35px; height: 35px; background-color: black; margin-bottom: 5px;"></div>
                            <div style="width: 35px; height: 35px; background-color: black;"></div>
                        </div>
                        <div style="display: flex; width: 75px; height: 75px; border-radius: 50%; background-color: black;"></div>
                    </div>
                </mat-card-header>
                <mat-card-content class="mt-3 py-2 d-flex flex-column"><span><strong>Comment:</strong></span> <span>{{
                        item.comment }}</span> </mat-card-content>
                <mat-card-footer></mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
